<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>tailwindcss</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-teal-800">
  Hello World
  <div class="container">
    <!-- button  -->
    <button 
      class="
      bg-teal-400 
      hover:bg-pink-700 
      text-white 
      font-bold 
      py-2 
      px-4 
      rounded">
      Find Friends
    </button>

    <button class="btn btn-blue">Find Groups</button>

    <!-- alert  -->
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative my-5" role="alert">
      <strong class="font bold">Alert!</strong>
      <span class="block sm:inline">Please update your password</span>
    </div>
  </div>
</body>
</html>
